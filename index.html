<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>A Small Project</title>

  <style>
    body {
      background-color: #0d0d0d;
      color: #00ff9c;
      font-family: "Courier New", monospace;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    #terminal {
      width: 90%;
      max-width: 800px;
      font-size: 1.2rem;
      line-height: 1.6;
    }

    .cursor {
      display: inline-block;
      width: 10px;
      height: 1.2em;
      background-color: #00ff9c;
      animation: blink 1s infinite;
      vertical-align: bottom;
    }

    @keyframes blink {
      50% { opacity: 0; }
    }

    .buttons {
      margin-top: 20px;
    }

    button {
      background-color: transparent;
      color: #00ff9c;
      border: 2px solid #00ff9c;
      padding: 10px 18px;
      font-family: inherit;
      font-size: 1rem;
      margin-right: 10px;
      cursor: pointer;
    }

    button:hover {
      background-color: #00ff9c;
      color: #0d0d0d;
    }

    img {
      max-width: 260px;
      margin: 20px 0;
      border-radius: 12px;
    }
  </style>
</head>
